<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
      
      });
    pomelo.on('onKick',function(data){
      console.log(data);
    });

      var pomelo = window.pomelo;
      //var host = "127.0.0.1";
      //
      var port = "3010";
      //
      var host = "60.244.116.180";
      function connector() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {
        pomelo.request("c.e.C", '', function(data) {
            console.log(data)
          });
        });
      }
      function test(){
        pomelo.request("c.e.o",'', function(data) {
           console.log(data);
        });
      }
      function transfer(){
        var amount=$("#amount").val();
        pomelo.request("t.t.T", {'amount': amount}, function(data) {
          console.log(data);
        });
      }
      function MemberLogin(){
        var token= $("#token").val();
          pomelo.request('c.e.M', {'Token': token , 'GameType':'transfer'},function(data){
            console.log(data);
         });  
      }
    </script>
 
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          <textarea id="message" rows="3" cols="80"></textarea>
        </div>
      </div>
      <div class="g-link">
        <span>token: </span><input id="token" type="text" size="30" value="1d39a12d3ca802fc92f93823aacb8c18" />
        <span>amount: </span><input id="amount" type="number" size="10" min="1" max="1000" value=10 />
      </div>
      <br><br>
      <div class="g-button">
        <input id="test" type="button" value="Connect" onclick="connector()"/>
      </div>
      <br><br>
      <div class="g-button">
        <input id="test_login" type="button" value="Login Server" onclick="MemberLogin()"/>
      </div>
      <br><br>
      <div class="g-button">
        <input id="test_server" type="button" value="轉帳扣款" onclick="transfer()"/>
      </div>
      <div class="g-button">
        <input id="test_a" type="button" value="aaaaaa" onclick="test()"/>
      </div>
    </div>
  </body>
</html>
